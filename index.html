<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1 class="heading" id="heading">Tic tac toe</h1>

        <button class="butn" onclick="start(this)"> Start </button>

        <!-- board -->

        <div class="hide animation1" id="boardToggle">
                <table id="board" class="board pointerNull">
                        <tr class="row">
                                <td class="tiles hl vl" id="t0" onclick="move(this)"></td>
                                <td class="tiles hl vl " id="t1" onclick="move(this)"></td>
                                <td class="tiles hl    " id="t2" onclick="move(this)"></td>
                        </tr>

                        <tr class="row">
                                <td class="tiles hl vl " id="t3" onclick="move(this)"></td>
                                <td class="tiles hl vl " id="t4" onclick="move(this)"></td>
                                <td class="tiles hl    " id="t5" onclick="move(this)"></td>
                        </tr>

                        <tr class="row">
                                <td class="tiles vl " id="t6" onclick="move(this)"></td>
                                <td class="tiles vl " id="t7" onclick="move(this)"></td>
                                <td class="tiles    " id="t8" onclick="move(this)"></td>
                        </tr>
                </table>

                <button class="btnMove" id="X" onclick="mark(this)">X</button>
                <button class="btnMove" id="O" onclick="mark(this)">O</button>
                
        </div>

        <!-- win/lose  -->

    <div class="reset hide animation2" id="wholeReset">   
        <div class="result">

<h1 class="winScreen hide" id="winScreen">You Win</h1>

<h1 class="winScreen hide" id="loseScreen">You lose</h1>

<h1 class="winScreen hide" id="drawScreen">Draw</h1>


</div>

<a href="index.html"> <button class="restartBtn"> Play Again </button> </a>

</div> 

</body>
<script src="./app.js"></script>

</html>
